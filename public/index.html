        .feature-card:hover .feature-icon {
            transform: scale(1.2) rotate(5deg);

        .primary-btn {
            background: linear-gradient(45deg, #6B73FF, #000DFF);
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
